<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- link File js -->
    
</head>
<body>
    <main>
        <div class="container">
            <section class="d-flex justify-content-center">
                <h1 class="fw-bolder">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </section>
            <section class="bg-warning ">
            <div class="d-flex justify-content-center gap-5 pt-3">
                    <div class="nome d-flex flex-column align-items-center">
                        <label for="">Nome e Cognome</label>
                        <input type="text" name="" id="name">
                    </div>
                    <div class="kilometri d-flex flex-column align-items-center">
                        <label for="">KM da percorrere</label>
                        <input type="text" name="" id="Kilometri">
                    </div>
                    <div class="fasciaEta d-flex flex-column align-items-center">
                        <label for="">Fascia di Età</label>
                        <select name="age" id="selectAge">
                            <option value="">Seleziona la tua Età</option>
                            <option value="Under">Minorenne</option>
                            <option value="Normal">Maggiorenne</option>
                            <option value="Over">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="buttons d-flex justify-content-center gap-5 pt-3 pb-3">
                    <button class="btn" type="button" id="genresButton">Genera</button>
                    <input class="btn"  type="reset">
                </div>
            </section>
        </div>
        <div class="container">
            <section>
                <div class="d-flex justify-content-center pt-5">
                    <h1 class="fw-bolder">IL TUO BIGLIETTO</h1>
                </div>
            </section>
            <section>
                <div class="d-flex justify-content-start">
                    <h3>DETTAGLIO PASSEGERI</h3>
                </div>
                <hr>
                <div class="d-flex justify-content-center gap-5 pt-2 pb-5">
                    <div class="nomeCognome">
                        <h4 class="fw-bolder">NOME PASSEGERO</h4>
                        <h3 id="NomePasseggero"></h3>
                    </div>
                    <div class="offerta">
                        <h4>Offerta</h4>
                        <h3 id="offertaRicevuta"></h3>
                    </div>
                    <div class="carrozza">
                        <h4>Carrozza</h4>
                        <h3 id="CarrozzaRisiedente"></h3>
                    </div>
                    <div class="CodiceCp">
                        <h4>Codice CP</h4>
                        <h3 id="CodiceRicevuto"></h3>
                    </div>
                    <div class="CostoBiglietto">
                        <h4>Costo biglietto</h4>
                        <h3 id="PrezzoBiglietto"></h3>
                    </div>
                </div>
                <hr>
            </section>
        </div>
        <script src="./js/main.js"></script>
    </main>
</body>
</html>
